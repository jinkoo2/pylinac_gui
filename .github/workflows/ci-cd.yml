name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
        run: |
          poetry run pytest

  build:
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Build executable with PyInstaller (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          poetry run pyinstaller PyLinacGUI.spec
        # Optional: Upload the build artifact
      - name: Upload Linux build
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: dist/

      - name: Build executable with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          poetry run pyinstaller PyLinacGUI.spec
        # Optional: Upload the build artifact
      - name: Upload Windows build
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: dist/

      - name: Build executable with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          poetry run pyinstaller PyLinacGUI.spec
        # Optional: Upload the build artifact
      - name: Upload macOS build
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: dist/
