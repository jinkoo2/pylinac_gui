setuptools = "75.1.0"
six = "1.16.0"
tabulate = "0.9.0"
tenacity = "9.0.0"
tifffile = "2024.8.30"
tkcalendar = "1.6.1"
tqdm = "4.66.5"
ttkbootstrap = "1.10.1"
typing-extensions = "4.12.2"
urllib3 = "2.2.3"


[tool.poetry.group.dev.dependencies]
pyinstaller = "^6.10.0"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
