babel = "2.16.0"
certifi = "2024.8.30"
chardet = "5.2.0"
charset-normalizer = "3.3.2"
colorama = "0.4.6"
contourpy = "1.3.0"
cycler = "0.12.1"
dnspython = "2.6.1"
email-validator = "2.2.0"
fonttools = "4.53.1"
future = "0.18.3"
idna = "3.10"
imageio = "2.35.1"
kiwisolver = "1.4.7"
lazy-loader = "0.4"
matplotlib = "3.9.2"
networkx = "3.3"
numpy = "1.26.4"
packaging = "24.1"
pefile = "2024.8.26"
pillow = "10.4.0"
plotly = "5.24.1"
py-linq = "1.4.0"
pydantic = "2.9.1"
pydantic-core = "2.23.3"
pydicom = "2.4.4"
pyinstaller-hooks-contrib = "2024.8"
pylinac = { git = "https://github.com/jinkoo2/pylinac.git", rev = "6d69cb005b275ff7abfd7ab8c9cdcb8f8f6c82a4" }
